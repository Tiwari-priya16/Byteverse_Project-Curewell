<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignIn</title>
    <link rel="stylesheet" href="signIn.css" />
  </head>
  <body>
    <div class="container">
      <div class="item" id="lftone">
        <div class="litem">
          <h1>
            <strong>Welcome to <br />
              HEALTH CARE</strong></h1>
          <img
            src="logo_healthcare.png"
            width="300px"
            alt=""
          />
          <p>
            "Smart Health Tools for a Smarter You."
          </p>
        </div>
      </div>
      <div class="item" id="rytone">
        <div class="ritem">
          <h2></h2>
          <form action="form" id="form">
            <h2>Enter your Details</h2>
            <p>Please Enter your Account details</p>
           
            <label for="email"
              >Your Email* <br /><input
                type="email"
                name="email"
                id="email"
                class="data" 
                placeholder="Enter your email" required /></label
            ><br />
            <label for="pass"
              >Your Password* <br /><input
                type='password'
                name="pass"
                id="pass"
                placeholder="Enter your password"
                required
                class="data" /></label
            ><br/>
            <center><button id="fbtn">Continue</button> </center>
          </form>
            <p>OR</p>
          <p>Do you want to Create an <a id="acc" href="signUp.html">account</a></p>
          <div id="logo">
            <a href="https://www.facebook.com/" target="_blank"><img id="fb" src="https://th.bing.com/th/id/OIP.IHW2yF3uvADfF9ggmd47uAHaHa?w=250&h=250&c=8&rs=1&qlt=90&o=6&dpr=1.1&pid=3.1&rm=2" alt=""></a>
            <a href="https://www.google.com/" target="_blank"><img id="gog" src="https://cdn-icons-png.flaticon.com/512/720/720255.png" alt=""></a>
          </div>
          
        </div>
        </div>
      </div>
    </div>
  </body>
</html>
